resources:
    queues:
        "logs.error":
            durable: true
            auto_delete: false
        "logs.something":
            durable: true
            auto_delete: false
    tunnels:
        "logs":
            type: "direct"
            durable: true
            auto_delete: false
            routes:
                error:
                    queues: ["logs.error", "logs.something"]
                warning:
                    queues: ["logs.something"]
